<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <main>
        <div id="options">
            <h2 id="SignIn-btn">Sign In</h2>
            <h2 id="SignUp-btn">I do not have an account (Sign Up)</h2>
        </div>
        <div id="SignInMenu">
            <h2>Sign In</h2>
            <button class="back">Back</button>
            <form>
                <label for="">Enter your username: <input required id="" type="email"></label>
                <label for="">Enter your password: <input required id="" type="password" name="" id=""></label>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="SignUpMenu">
            <h2>Sign Up</h2>
            <button class="back">Back</button>
            <form>
                <label for="">Enter your Name: <input required id="" type="text"></label>
                <label for="">Enter your Email: <input required id="" type="email" name="" id=""></label>
                <label for="">Enter your password: <input required id="" type="password" name="" id=""></label>
                <label for="">Confirm your password: <input required id="" type="password" name="" id=""></label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="../src/index.js"></script>
</body>

</html>
