                <label for="">Enter your username: <input type="email"></label>
                <label for="">Enter your password: <input type="password" name="" id=""></label>

            </form>
        </div>
        <div class="sign-up">
            <h2>Sign Up</h2>
            <form>
                <label for="">Enter your Name: <input type="text"></label>
                <label for="">Enter your Email: <input type="email" name="" id=""></label>
                <label for="">Enter your password: <input type="password" name="" id=""></label>
                <label for="">Confirm your password: <input type="password" name="" id=""></label>

            </form>
        </div>
